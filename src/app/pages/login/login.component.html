<section class="vh-70">
    <div class="container py-2 h-70">
      <div class="row d-flex justify-content-center align-items-center h-70">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="assets/login-image.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-2 p-lg-5 text-black">
  
                  <form (ngSubmit)="onSubmit()">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <img src="assets/logo-2.png" style="width: 350px; height:100px">
                      
                    </div>
  
                    <h4 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h4>
  
                    <div class="form-outline mb-2">
                      <input [(ngModel)]="loginRequest.username" name="username" type="text" id="username" class="form-control form-control-lg" />
                      <label class="form-label" for="username">Username</label>
                    </div>
  
                    <div class="form-outline mb-2">
                      <input [(ngModel)]="loginRequest.password" name="password" type="password" id="password" class="form-control form-control-lg" />
                      <label class="form-label" for="password">Password</label>
                    </div>
  
                    <div class="pt-1 mb-2">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-1 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLink="/register"
                        style="color: #393f81;">Register here</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
