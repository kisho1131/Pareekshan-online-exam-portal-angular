<mat-card>
    <div class="row">
      <div mat-subheader><h3>All Categories </h3></div>
        <div class="col-xl-6 mb-4" *ngFor="let category of categoryList">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <img
                    src="assets/category.png"
                    alt=""
                    style="width: 45px; height: 45px"
                    class="rounded-circle"
                  />
                  <div class="ms-3">
                    <p class="fw-bold mb-1">{{category.title}}</p>
                    <p class="text-muted mb-0">{{category.description  | slice:0:50 }}</p>
                  </div>
                </div>
                <span class="badge rounded-pill badge-success">Active</span>
              </div>
            </div>
            <div
              class="card-footer border-0 bg-light p-2 d-flex justify-content-around"
            >
              <a
                class="btn btn-link m-0 text-reset"
                href="#"
                role="button"
                data-ripple-color="primary"
                >Update<i class="fa-solid fa-pen-to-square ms-2"></i
              ></a>
              <a
                class="btn btn-link m-0 text-reset"
                href="#"
                role="button"
                data-ripple-color="primary"
                >Delete<i class="fa-solid fa-trash ms-2"></i
              ></a>
            </div>
          </div>
        </div>
    </div>
</mat-card>
