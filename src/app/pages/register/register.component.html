<section class="vh-70">
    <div class="container py-1 h-70">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-10 col-xl-9">
          <div class="card shadow-2-strong card-registration" style="border-radius: 20px;">
            <div class="card-body p-5 p-md-6">
              <strong><h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3></strong>
              <form (ngSubmit) = "onSubmit()">

                <div class="row">
                  <!-- First Name  -->
                  <div class="col-md-6 mb-2">
                    <!-- <div class="form-outline">
                      <input type="text" id="firstName" name="firstName"  [(ngModel)] = "user.firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">First Name</label>
                    </div> -->
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>First Name</mat-label>
                      <input required type="text" id="firstName" name="firstName"  [(ngModel)] = "user.firstName" matInput>
                    </mat-form-field>
                  </div>
                  <!-- Last Name  -->
                  <div class="col-md-6 mb-2">
                    <!-- <div class="form-outline">
                      <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div> -->
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Last Name</mat-label>
                      <input required type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" matInput>
                    </mat-form-field>
                  </div>
                </div>
  
                <div class="row">
                  <!-- Username -->
                  <div class="col-md-6 mb-2 d-flex align-items-center">
                    <!-- <div class="form-outline datepicker w-100">
                      <input type="text" name="userName" [(ngModel)] ="user.userName" class="form-control form-control-lg" id="userName" />
                      <label for="birthdayDate" class="form-label">Username</label>
                    </div> -->
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Username</mat-label>
                      <input required type="text" name="userName" [(ngModel)] ="user.userName" matInput>
                    </mat-form-field>
  
                  </div>
                  <!-- Password -->
                  <div class="col-md-6 mb-4">
                    <!-- <div class="form-outline datepicker w-100">
                      <input type="password" name="password" [(ngModel)]="user.password" class="form-control form-control-lg" id="password" />
                      <label for="password" class="form-label">Password</label>
                    </div> -->
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Password</mat-label>
                      <input required type="password" name="password" [(ngModel)]="user.password" matInput>
                    </mat-form-field>
                  </div>
                </div>
  
                <div class="row">
                  <!-- Email Address -->
                  <div class="col-md-6 mb-2 pb-2">
                    <!-- <div class="form-outline">
                      <input type="email" id="email" name="email" [(ngModel)]="user.email"  class="form-control form-control-lg" />
                      <label class="form-label" for="email">Email</label>
                    </div> -->
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Email Id</mat-label>
                      <input required type="email" id="email" name="email" [(ngModel)]="user.email" matInput>
                    </mat-form-field>
                  </div>
                  <!-- Phone Number -->
                  <div class="col-md-6 mb-2 pb-2">
                    <!-- <div class="form-outline">
                      <input type="tel" id="phone" name="phone" [(ngModel)]="user.phone" class="form-control form-control-lg" />
                      <label class="form-label" for="phone">Phone Number</label>
                    </div> -->
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Phone Number</mat-label>
                      <input required type="tel" id="phone" name="phone" [(ngModel)]="user.phone" matInput>
                    </mat-form-field>
                  </div>
                </div>

                <div>
                  <!-- <button mat-raised-button color="primary">Primary</button> -->
                  <input class="btn btn-primary btn-lg" type="submit" value="Register" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
